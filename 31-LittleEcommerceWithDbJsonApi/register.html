          </div>

    <form class="mx-5 register-form">
        <div class="form-group">
            <label for="username">username</label>
            <input type="text" class="form-control username-input" id="username" aria-describedby="usernameHelp" 
                placeholder="Enter username" minlength="3" required>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control email-input" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email" required>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control password-input" id="exampleInputPassword1"
                placeholder="Enter Password"  required> 
            <small id="emailHelp" class="form-text text-muted">We'll never share your password with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Confirm password</label>
            <input type="password" class="form-control confirm-password-input" id="exampleInputPassword2"
                placeholder="Enter Password" required>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Balance</label>
            <input type="number" class="form-control balance-input" id="balance" min="0" aria-describedby="emailHelp"
                placeholder="Enter balance" required>
        </div>

        <button type="submit" class="btn btn-primary my-2">Submit</button>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
